server:
  port: 8080

spring:
  profiles:
    active: dev
  application:
    name: najarang
  cloud:
    config:
      uri: http://localhost:8888
  data:
    web:
      pageable:
        default-page-size: 10
        one-indexed-parameters: true # page 1부터 시작

# bootstrap.yml이 application.yml보다 먼저 로드

